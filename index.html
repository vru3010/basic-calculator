<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="calculator-wrapper">
      <h1 class="title">Basic Calculator</h1>

      <div class="calculator" role="application" aria-label="Basic Calculator">
        <div class="display" id="display" aria-live="polite">
          <div id="expression" class="expression">0</div>
          <div id="result" class="result"></div>
        </div>

        <div class="buttons">
          <button class="btn func" data-action="mc">MC</button>
          <button class="btn func" data-action="mr">MR</button>
          <button class="btn func" data-action="mplus">M+</button>
          <button class="btn func" data-action="mminus">M-</button>

          <button class="btn func" data-action="sqrt">√</button>
          <button class="btn func" data-action="percent">%</button>
          <button class="btn func" data-action="clear">C</button>
          <button class="btn func" data-action="back">⌫</button>

          <button class="btn num" data-value="7">7</button>
          <button class="btn num" data-value="8">8</button>
          <button class="btn num" data-value="9">9</button>
          <button class="btn op" data-value="/">÷</button>

          <button class="btn num" data-value="4">4</button>
          <button class="btn num" data-value="5">5</button>
          <button class="btn num" data-value="6">6</button>
          <button class="btn op" data-value="*">×</button>

          <button class="btn num" data-value="1">1</button>
          <button class="btn num" data-value="2">2</button>
          <button class="btn num" data-value="3">3</button>
          <button class="btn op" data-value="-">−</button>

          <button class="btn num zero" data-value="0">0</button>
          <button class="btn num" data-value=".">.</button>
          <button class="btn equal" data-action="equals">=</button>
          <button class="btn op" data-value="+">+</button>
        </div>
      </div>

      <p class="hint">Keyboard: numbers, + - * /, Enter (=), Backspace (⌫), Escape (C), % and sqrt: press <kbd>s</kbd></p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
